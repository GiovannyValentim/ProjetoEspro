<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGs</title>

    <!-- Links de Estilos -->
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/login.css">

    <!-- Links de Scripts -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/cadastroOng.js"></script>
    <script type="module" src="../js/footer.js"></script>

</head>
<body>
    <main>
        <article class="bordas">
            <form action="." id="form-ONG"> <!-- Formulário ONG -->
                <h1 class="titulo">CADASTRAR ONG</h1>
                <article class="cadastro">
                    <section class="dados-pessoais">
                        <section class="grupo-input">
                            <label>Nome da ONG:</label>
                            <input type="text" id="nome-ong">
                        </section>

                        <section class="grupo-input">
                            <label>CNPJ:</label>
                            <input type="text" id="cnpj">
                        </section>

                        <section class="grupo-input">
                            <label for="nasc">Área de Atuação:</label>
                            <input type="text" id="area-atuacao">
                        </section>

                        <section class="grupo-input">
                            <label>Descrição:</label>
                            <textarea id="descricao"></textarea>
                        </section>

                    </section>
                    <section class="dados-endereco">
                        <section class="grupo-input">
                            <label>Endereço:</label>
                            <input type="text" id="endereco-ong">
                        </section>

                        <aside class="grupo-input min-grupo-input">
                            <section class="grupo-input">
                                <label>N°:</label>
                                <input type="number" id="num-endereco-ong">
                            </section class="grupo-input">

                            <section class="grupo-input">
                                <label>CEP:</label>
                                <input type="text" id="cep-ong">
                            </section>
                        </aside>

                        <aside class="grupo-input min-grupo-input">
                            <section class="grupo-input">
                                <label>Cidade:</label>
                                <input type="text" id="cidade-ong">
                            </section>

                            <section class="grupo-input">
                                <label>Estado:</label>
                                <input type="text" id="estado-ong">
                            </section>
                        </aside>
            
                        <section class="grupo-input">
                            <label>Telefone:</label>
                            <input type="tel" id="telefone-ong">
                        </section>

                        <section class="grupo-input">
                            <label>Site:</label>
                            <input type="url" id="site-ong">
                        </section>
                    </section>
                </article>
                <button type="submit" class="btn-cadastro">Cadastre-se</button>
                <button type="button" class="btn-recuperar btn-cadastrar-se" onclick="window.location.href='LoginPessoa.html'">Já tem cadastro?</button>
            </form>
        </article>
    </main>
</body>
</html>
