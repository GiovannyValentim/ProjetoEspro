<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Link Estilos -->
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/login.css">

    <!-- Links de Scripts -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/cadastroUser.js"></script>
    <script type="module" src="../js/footer.js"></script>

</head>
<body>
    <main>
        <article class="bordas">
            <form action="." id="form-cadastro">
                <h1 class="titulo">CADASTRAR USUÁRIO</h1>
                <article class="cadastro">
                    <section class="dados-pessoais">
                        <section class="grupo-input">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome-completo">
                        </section>

                        <section class="grupo-input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" autocomplete="email">
                        </section>

                        <section class="grupo-input">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" autocomplete="new-password">
                        </section>

                        <section class="grupo-input">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf">
                        </section>

                        <aside class="grupo-input min-grupo-input">
                            <section class="grupo-input">
                                <label for="nasc">Data de Nascimento:</label>
                                <input type="date" id="data-nasc">
                            </section>
                            
                            <section class="grupo-input">
                                <label for="civil">Estado Civil:</label>
                                <input type="text" id="estado-civil">
                            </section>
                        </aside>
                    </section>

                    <section class="dados-endereco">
                        <aside class="grupo-input min-grupo-input">
                            <section class="grupo-input">
                                <label for="renda">Renda:</label> <!-- RENDA -->
                                <input type="text" id="renda">
                            </section>

                            <section class="grupo-input">
                                <label for="familia">Composição Familiar</label> <!-- FAMILIA -->
                                <input type="text" id="composicao-familiar">
                            </section>
                        </aside>

                        <section class="grupo-input">
                            <label for="endereco">Endereço:</label> <!-- ENDEREÇO -->
                            <input type="text" id="endereco">
                        </section>

                        <aside class="grupo-input min-grupo-input">
                            <section class="grupo-input">
                                <label for="num-endereco">N°:</label> <!-- NUMERO -->
                                <input type="number" id="num-endereco">
                            </section class="grupo-input">

                            <section class="grupo-input">
                                <label for="cep-endereco">CEP:</label> <!-- CEP -->
                                <input type="text" id="cep">
                            </section>
                        </aside>

                        <aside class="grupo-input min-grupo-input">
                            <section class="grupo-input">
                                <label for="cidade">Cidade:</label> <!-- CIDADE -->
                                <input list="cidades" type="text" id="cidade">
                            </section>

                            <datalist id="cidades">
                                <option value="São Paulo">
                                <option value="Rio de Janeiro">
                                <option value="Belo Horizonte">
                                <option value="Curitiba">
                                <option value="Salvador">
                            </datalist>

                            <section class="grupo-input">
                                <label for="estado">Estado:</label> <!-- ESTADO -->
                                <input type="text" id="estado">
                            </section>
                        </aside>
            
                        <section class="grupo-input">
                            <label for="telefone">Telefone:</label> <!-- TELEFONE -->
                            <input type="tel" id="telefone">
                        </section>
                    </section>
                </article>
                <button type="submit" class="btn-cadastro" type="submit">Cadastre-se</button>
                <button type="button" class="btn-recuperar btn-cadastrar-se" onclick="window.location.href='LoginPessoa.html'">Já tem cadastro?</button>
            </form>
        </article>
    </main>
</body>
</html>
