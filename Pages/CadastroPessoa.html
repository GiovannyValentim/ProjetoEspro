<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Link Estilos -->
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="stylesheet" href="../Styles/header.css">

    <script type="module" src="../js/firebase.js"></script>

</head>
<body>
    <!-- HEADER -->
    <header class="topbar">
        <picture class="logo-area">
            <a href="../index.html">
                <img src="../img/Logo-Black.png" alt="Logo Divulga ONGs" class="logo">
            </a>
        </picture>
        <nav class="navbar">
            <a href="TiposOng.html">LISTA DE ONGS</a>
            <a href="CadastroOng.html">CADASTRAR ONG</a>
            <a href="#">SOBRE NÓS</a>
        </nav>
        <aside class="user-icon">
            <a href="LoginPessoa.html " class="circle">
                <img src="../img/Icon-User.png" class="user-icon">
            </a>
        </aside>
    </header> 

    <main>
        <article class="bordas">
            <form action="." id="form-cadastro">
                <h1 class="titulo">CADASTRAR USUÁRIO</h1>
                <article class="cadastro">
                    <section class="dados-pessoais">
                        <section class="grupo-input">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome-completo">
                        </section>

                        <section class="grupo-input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" autocomplete="email">
                        </section>

                        <section class="grupo-input">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" autocomplete="new-password">
                        </section>

                        <section class="grupo-input">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf">
                        </section>

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="nasc">Data de Nascimento:</label>
                                <input type="date" id="data-nasc">
                            </section>
                            <section class="grupo-input">
                                <label for="civil">Estado Civil:</label>
                                <input type="text" id="estado-civil">
                            </section>
                        </aside>
                    </section>



                    <section class="dados-endereco">

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="renda">Renda:</label>
                                <input type="text" id="renda">
                            </section>

                            <section class="grupo-input">
                                <label for="familia">Composição Familiar</label>
                                <input type="text" id="composicao-familiar">
                            </section>
                        </aside>

                        <section class="grupo-input">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco">
                        </section>

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="num-endereco">N°:</label>
                                <input type="number" id="num-endereco">
                            </section class="grupo-input">

                            <section class="grupo-input">
                                <label for="cep-endereco">CEP:</label>
                                <input type="text" id="cep">
                            </section>
                        </aside>

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade">
                            </section>

                            <section class="grupo-input">
                                <label for="estado">Estado:</label>
                                <input type="text" id="estado">
                            </section>
                        </aside>
            
                        <section class="grupo-input">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone">
                        </section>
                    </section>
                </article>
                <button type="submit" class="btn-cadastro" type="submit">Cadastre-se</button>
                <button type="button" class="btn-recuperar btn-cadastrar-se" onclick="window.location.href='LoginPessoa.html'">Já tem cadastro?</button>
            </form>
        </article>
    </main>
</body>
</html>
