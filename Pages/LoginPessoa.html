<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Link Estilos -->
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/login.css">

    <!-- Link Scripts -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/login.js"></script>

</head>
<body>
    <main>
        <article class="destaque-cadastro">
            <h2>Cada pessoa que passa por nossos projetos carrega uma história única — e acreditamos no poder de reescrever essas histórias com amor, solidariedade e ação.</h2>
        </article>

        <article class="bordas login">
            <form action="." id="form-login">
                <section class="dados-login">
                    <h1>ENTRAR</h1>

                    <section class="grupo-input">
                        <label>Email:</label>
                        <input id="email" type="email" autocomplete="email">
                        <p id="mensagem"></p>
                    </section>

                    <section class="grupo-input">
                        <label>Senha:</label>
                        <input id="senha" type="password" autocomplete="current-password"> 
                        <p id="mensagem"></p>
                    </section>
                </section>

                <button class="btn-recuperar" type="submit">Esqueci minha senha</button>

                <button type="submit" id="botao-login" class="btn-login">Login</button>

                <button type="button" class="btn-recuperar btn-cadastrar-se" onclick="window.location.href='CadastroPessoa.html'">Cadastrar-se</button>
            </form>
                <picture class="imagem-maos">
                    <img src="../img/Imagem-Maos.jpeg" alt="imagem-feliz" class="ilustracao">
                </picture>
        </article>
    </main>
</body>
</html>
